<div class="editor-table">
    <div class="row">
        <div class="cell">
            <span class="translate">Current Position :</span>
        </div>
        <div class="cell">
            <div class="input-container full-width">
                <textarea id="current" rows=1 class="stateSelectTarget"></textarea>
                <button class="input-control button id-selector"><span class="mif-more-horiz"></span></button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="cell">
            <span class="translate">Target Position:</span>
        </div>
        <div class="cell">
            <div class="input-container full-width">
                <textarea id="target" rows=1 class="stateSelectTarget"></textarea>
                <button class="input-control button id-selector"><span class="mif-more-horiz"></span></button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="cell">
            <span class="translate">Up:</span>
        </div>
        <div class="cell">
            <div class="input-container full-width">
                <textarea id="Up" rows=1 class="stateSelectTarget"></textarea>
                <button class="input-control button id-selector"><span class="mif-more-horiz"></span></button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="cell">
            <span class="translate">Down:</span>
        </div>
        <div class="cell">
            <div class="input-container full-width">
                <textarea id="Down" rows=1 class="stateSelectTarget"></textarea>
                <button class="input-control button id-selector"><span class="mif-more-horiz"></span></button>
            </div>
        </div>
    </div>
</div>
